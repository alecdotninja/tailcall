name: CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  bench:
    name: ⏱️ Benchmark
    runs-on: ubuntu-latest

    needs:
      - build

    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2.7.3
      - name: Run benchmarks
        run: cargo bench --all

  build:
    name: 🔨 Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2.7.3
      - name: Build (release)
        run: cargo build --all --release

  fmt:
    name: ✨ Check Formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2.7.3
      - name: Run Rustfmt
        run: cargo fmt --all -- --check

  lint:
    name: 🧹 Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2.7.3
      - name: Run Clippy
        run: cargo clippy --all

  test:
    name: 🧪 Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2.7.3
      - name: Run tests
        run: cargo test --all

  test_miri:
    name: 🕵️ Test (Miri)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: miri
      - uses: Swatinem/rust-cache@v2.7.3
      - name: Run tests under Miri
        run: cargo +nightly miri test --all