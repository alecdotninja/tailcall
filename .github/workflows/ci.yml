name: CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  bench:
    name: ⏱️ Benchmark
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Run benchmarks
        run: cargo bench --all

  build:
    name: 🔨 Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Build (release)
        run: cargo build --all --release

  fmt:
    name: ✨ Check Formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Run Rustfmt
        run: cargo fmt --all -- --check

  lint:
    name: 🧹 Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Run Clippy
        run: cargo clippy --all

  test:
    name: 🧪 Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: cargo test --all

  test_miri:
    name: 🔬 Test (Miri)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Miri
        run: |
          rustup toolchain install nightly \
            --profile minimal \
            --component miri \
            --component rust-src
          cargo +nightly miri setup
      - name: Run tests under Miri
        env:
          MIRIFLAGS: -Zmiri-strict-provenance -Zmiri-symbolic-alignment-check
        run: cargo +nightly miri test --all